{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Wedding Website</title>

    <!-- Bootstrap core CSS >
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet"-->

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="{{STATIC_URL}}css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
    <style>
        body {
            margin: 0;
            background: url('/media/images/default/bg_image2.jpg');
            background-size: 100% 100%;
            background-repeat:no-repeat;
            display: compact;
            font: 13px/18px "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        a.href_color {
            color: #000;
            &:hover {
            color: #000;
            }
        }
    </style>
  </head>

  <body>

    <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Wedding Bells</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav navbar-right">
                    {% block navbar_right %}{% endblock %}
                    <li class="active"><div class="addthis_sharing_toolbox"></div></li>
                </ul>
            </div>
        </div>
    </nav>
    <hr>

    <div class="container">
        <div class="row">
            <h2 class='text-center' style='color:#FFCC33;font-style:italic;font-weight:bold'>{% block heading %} {% endblock %}<br></h2><br>
            <div class="col-xs-3 sidebar">
                <ul class="nav nav-sidebar">
                    <li><img src="{% static 'img/base_image.png' %}" width="150" height="70"/></li>
                    <li style='font-style: italic;font-weight: bold;'>{% block sidebar %} {% endblock %}</li>
                </ul>
            </div>
            <div class="col-xs-offset-3 main" style='font-style: italic;font-weight: bold;'>
                {% block content %} {% endblock %}
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-sm-12">
                <footer>
                    <p>Copyright Â© 2014 Wedding Bells</p>
                </footer>
            </div>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{STATIC_URL}}bootstap/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5404ad8148071059"></script>
    <script src="http://api.html5media.info/1.1.5/html5media.min.js"></script>
  </body>
</html>
