{% extends "base.html" %}

{% block content %}

    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    
    <form method="post" action="{% url 'photo_delete' pk=object.pk %}">
        {% csrf_token %}
        <a href="{% url 'gallery' %}">Go back</a> 
        <p><input type="submit" value="Confirm deletion" /></p>
    </form> 

{% endblock %}
